<div
  class="flex flex-col gap-4 transition-medium approving-post"
  id="{{ approvingPost.id }}"
  data-admin-notification-type="{{ approvingPost.type }}"
>
  <div class="flex flex-col post-heading">
    <div class="flex flex-between post-heading__main">
      <h2 class="flex text-title-lg">{{ approvingPost.postTitle }}</h2>
      <div class="flex gap-3 post-heading__meta">
        <div class="text-label-md date">{{ approvingPost.timeAgo }}</div>
      </div>
    </div>
    <div class="mb-2 flex gap-2 post-tag-container">
      {% for tag_name, tag_color in approvingPost.postTags %}
        <div
          class="text-label-sm post-tag"
          style="background-color: {{ tag_color }};"
        >
          {{ tag_name }}
        </div>
      {% endfor %}
    </div>
    <div class="post-content">
      {{ approvingPost.postContent | line_breaks }}
    </div>
    {% if approvingPost.postImageUrl %}
      <img src="{{ notification.postImageUrl }}" />
    {% endif %}
  </div>
  <div class="flex gap-3 mt-5 action-button-container">
    <button
      type="button"
      class="btn btn-success"
      id="approvingPostApproveButton"
    >
      Approve
    </button>
    <button type="button" class="btn btn-error" id="approvingPostRejectButton">
      Reject
    </button>
  </div>
</div>
