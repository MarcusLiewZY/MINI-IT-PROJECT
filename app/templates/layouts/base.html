<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %} - MMU Confession</title>

    {# meta #}
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    {# styles #}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="overlay d-none" id="dropdownOverlay"></div>

    {% include "layouts/navbar.html" %}
    {% include "layouts/toast.html" %}

    {% block content %}
    {% endblock content %}

    <button type="button" class="btn d-none" id="scrollToTop">
      Scroll to top
    </button>

    <!-- scripts -->
    <script></script>
    <script
      type="module"
      src="{{ url_for('static', filename='scripts/main.js') }}"
    ></script>
    {% block js %}{% endblock %}
  </body>
</html>
