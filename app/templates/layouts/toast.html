{% block toast %}
  {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endblock toast %}

{% block js %}
  <script>
    const flash = document.querySelector(".flash");
    if (flash) {
      setTimeout(() => {
        flash.style.display = "none";
      }, 3000);
    }
  </script>
{% endblock js %}
